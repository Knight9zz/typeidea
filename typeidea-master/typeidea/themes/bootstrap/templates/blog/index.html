{% extends './base.html' %}
{% load static %}
{% block main %}

                {% for post in post_list %}
                    <div class="row">

                        <div class="col-md-12 col-sm-12">
                            <article class=" blog-teaser">
                        <header>
                            <h3><a href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h3>
                            <span class="meta">{{ post.created_time }} {{ post.owner.username }}</span>
                            <hr>
                        </header>
                        <div class="body">
                            {{ post.desc }}
                        </div>
                        <div class="clearfix">
                            <a href="{% url 'post-detail' post.id %}" class="btn btn-clean-one">Read more</a>
                        </div>
                            </article>

                        </div>
                    </div>
               {% endfor %}
    <div class="paging">
        <a href="#" class="older">Older Post</a>
    </div>
{% endblock %}
