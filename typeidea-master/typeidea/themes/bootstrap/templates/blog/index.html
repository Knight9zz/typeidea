{% extends './base.html' %}
{% load static %}
{% block main %}

                {% for post in post_list %}
                    <div class="row" >

                        <div class="bg-primary col-md-12 col-sm-12">
                            <article class=" blog-teaser">
                        <header>
                            <h3><a href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h3>
                            <div class="meta">
                                <i class="fa fa-user"></i> {{ post.owner.username }} <i class="fa fa-calendar"></i>{{ post.created_time }}<i class="fa fa-comments">{{ post.pv }}</i>
                            </div>
                            <hr>
                        </header>
                        <div class="body">
                            {{ post.desc }}
                        </div>
                        <div class="clearfix">
                            <a href="{% url 'post-detail' post.id %}" class="btn btn-clean-one">Read more</a>
                        </div>
                            </article>

                        </div>
                    </div>
               {% endfor %}
{% endblock %}
